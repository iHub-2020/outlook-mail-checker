<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Outlook Mail Checker</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>

    <!-- 顶部标题栏 -->
    <div class="header-top">
        <div class="titlePopup">
            Outlook Mail Checker
        </div>
        <div class="toggles">
            <button id="toggle-lang" class="icon-btn">🇨🇳</button>
            <button id="toggle-theme" class="icon-btn">🌙</button>
        </div>
    </div>

    <!-- 主按钮区 -->
    <div class="topButtons">
        <button id="open-outlook" class="button-29">
            <span class="btn-icon">✉️</span> <span data-i18n="btn_open_outlook">打开 Outlook</span>
        </button>
        <button id="open-calendar" class="button-29">
            <span class="btn-icon">📅</span> <span data-i18n="btn_open_calendar">打开日历</span>
        </button>
    </div>

    <!-- 隐藏左侧应用侧边栏区块 -->
    <div class="section-title" data-i18n="section_hides">隐藏开关</div>
    <div class="box-container labels">
        <label class="row-item">
            <input type="checkbox" id="hideTopIcons">
            <span data-i18n="lbl_hide_meet_icons">隐藏 Meet, Teams 图标</span>
        </label>
        <label class="row-item">
            <input type="checkbox" id="hideLeftRail">
            <span data-i18n="lbl_hide_left_rail">隐藏左侧应用侧边栏</span>
        </label>
    </div>

    <!-- 增强功能区块 -->
    <div class="section-title" data-i18n="section_extras">增强功能</div>
    <div class="box-container labels">
        <!-- 计数器与颜色 -->
        <div class="row-item space-between">
            <div class="flex-start">
                <input type="checkbox" id="addEmailCalculator">
                <span data-i18n="lbl_email_counter">未读邮件计数器及颜色</span>
            </div>
            <input type="color" id="emailcalculatorcolorInput" value="#C00000">
        </div>

        <!-- 标题对齐 -->
        <label class="row-item">
            <input type="checkbox" id="alignTitle">
            <span data-i18n="lbl_align_title">左侧文件夹标题对齐</span>
        </label>

        <!-- 背景图设置 -->
        <div class="row-item column-layout">
            <div class="flex-start">
                <input type="checkbox" id="addcustomBackground">
                <span data-i18n="lbl_bg_theme">顶栏背景图片 URL (支持 GIF)</span>
            </div>
            <input type="text" id="customBackground" class="url-input" placeholder="https://...">
        </div>

        <!-- 透明度 -->
        <label class="row-item">
            <input type="checkbox" id="topbarTransparency">
            <span data-i18n="lbl_transparency">顶栏半透明效果</span>
        </label>
    </div>

    <!-- 底部 (修复图标) -->
    <footer>
        <!-- GitHub Link -->
        <a href="https://github.com/iHub-2020/outlook-mail-checker" target="_blank" class="footer-link">
            <!-- GitHub Icon SVG -->
            <svg class="footer-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
            </svg>
            <span data-i18n="footer_github">GitHub</span>
        </a>

        <!-- Rate Link -->
        <a href="#" id="rate-link" class="footer-link">
            <!-- Star Icon SVG -->
            <svg class="footer-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z"/>
            </svg>
            <span data-i18n="footer_rate">评分</span>
        </a>

        <!-- Version Info -->
        <div class="footer-ver">
             <!-- Info Icon SVG -->
            <svg class="footer-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm-.001 5.75c.69 0 1.251.56 1.251 1.25s-.561 1.25-1.251 1.25-1.249-.56-1.249-1.25.559-1.25 1.249-1.25zm2.001 12.25h-4v-1c.484-.179 1-.201 1-.735v-4.467c0-.534-.516-.618-1-.797v-1h3v6.265c0 .535.517.558 1 .735v.999z"/>
            </svg>
            v1.2.0
        </div>
    </footer>

    <script src="popup.js"></script>
</body>
</html>
