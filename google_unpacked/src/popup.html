<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outlook Mail Checker</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <!-- 顶部工具栏：标题 + 设置开关 -->
    <header>
        <div class="header-top">
            <h3 class="titlePopup">Outlook Mail Checker</h3>
            <div class="toggles">
                <button id="toggle-lang" class="icon-btn" title="Switch Language">🇨🇳</button>
                <button id="toggle-theme" class="icon-btn" title="Switch Theme">🌙</button>
            </div>
        </div>
    </header>

    <!-- 主按钮区 -->
    <div class="topButtons">
        <button id="open-outlook" class="button-29">
            <span class="btn-icon">✉️</span> <span data-i18n="btn_open_outlook">打开 Outlook</span>
        </button>
        <button id="open-calendar" class="button-29">
            <span class="btn-icon">📅</span> <span data-i18n="btn_open_calendar">打开日历</span>
        </button>
    </div>

    <!-- 广告拦截区块 -->
    <div class="section-title" data-i18n="section_ads">广告拦截</div>
    <div class="box-container ads">
        <div class="labels">
            <label class="row-item">
                <input type="checkbox" id="hideFirstemailAd">
                <span data-i18n="lbl_hide_first_ad">删除首封邮件广告</span>
            </label>
            <label class="row-item">
                <input type="checkbox" id="hideTopIcons">
                <span data-i18n="lbl_hide_meet_icons">隐藏 Meet, Teams 图标</span>
            </label>
            <label class="row-item">
                <input type="checkbox" id="hideLeftRail">
                <span data-i18n="lbl_hide_left_rail">隐藏左侧应用侧边栏</span>
            </label>
        </div>
    </div>

    <!-- 增强功能区块 -->
    <div class="section-title" data-i18n="section_extras">增强功能</div>
    <div class="box-container extras">
        <div class="labels">
            <!-- 计数器与颜色 -->
            <label class="row-item space-between">
                <div class="flex-start">
                    <input type="checkbox" id="addEmailCalculator">
                    <span data-i18n="lbl_email_counter">未读邮件计数器及颜色</span>
                </div>
                <input type="color" id="emailcalculatorcolorInput" value="#C00000">
            </label>

            <label class="row-item">
                <input type="checkbox" id="alignTitle">
                <span data-i18n="lbl_align_title">对齐标题文件夹</span>
            </label>

            <label class="row-item column-layout">
                <div class="flex-start">
                    <input type="checkbox" id="addcustomBackground">
                    <span data-i18n="lbl_bg_theme">背景图片 URL</span>
                </div>
				<input type="text" id="customBackground" placeholder="https://image.url..." class="url-input">
            </label>

            <label class="row-item">
                <input type="checkbox" id="topbarTransparency">
                <span data-i18n="lbl_transparency">顶部栏透明化</span>
            </label>

            <label class="row-item">
                <input type="checkbox" id="supportAndRateButton">
                <span data-i18n="lbl_support_rate">支持与评分按钮</span>
            </label>
        </div>
    </div>

    <!-- 底部信息 (带图标) -->
    <footer>
        <a href="https://github.com/iHub-2020/outlook-mail-checker" target="_blank" class="footer-link" title="GitHub">
            <svg class="footer-icon" viewBox="0 0 16 16" fill="currentColor"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/></svg>
            <span data-i18n="footer_github">GitHub</span>
        </a>
        
        <a href="https://chromewebstore.google.com/" target="_blank" class="footer-link" title="Rate">
            <svg class="footer-icon" viewBox="0 0 16 16" fill="currentColor"><path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.63-3.681-2.662-2.606c-.327-.32-.139-.89.314-.957l3.68-.535 1.655-3.356c.203-.412.79-.412.993 0l1.655 3.356 3.68.535c.453.066.64.637.314.957l-2.662 2.606.63 3.681c.078.443-.36.79-.746.592L8 13.733l-3.293 1.73z"/></svg>
            <span data-i18n="footer_rate">评分</span>
        </a>

        <div class="footer-ver">
            <svg class="footer-icon" viewBox="0 0 16 16" fill="currentColor"><path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/><path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/></svg>
            <span class="extVersion">v1.0.0</span>
        </div>
    </footer>

    <script src="popup.js"></script>
</body>
</html>
